<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breath Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #stage {
      font-size: 2em;
      margin-top: 40px;
    }
    #display {
      font-size: 3em;
      margin: 20px 0;
    }
    #mainButton {
      width: 80%;
      max-width: 300px;
      height: 120px;
      font-size: 1.5em;
      border: none;
      border-radius: 20px;
      background: #28a745;
      color: white;
      margin-top: 30px;
    }
    #mainButton:active {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Breathing App</h1>
  <div id="stage">Ready</div>
  <div id="display">–</div>
  <button id="mainButton">Start</button>

  <script>
    let stage = 0; // 0 = idle, 1 = breaths, 2 = hold, 3 = result
    let breathCount = 25;
    let timer = null;
    let timeElapsed = 0;

    const stageEl = document.getElementById("stage");
    const displayEl = document.getElementById("display");
    const buttonEl = document.getElementById("mainButton");

    function updateUI() {
      if (stage === 0) {
        stageEl.textContent = "Ready";
        displayEl.textContent = "–";
        buttonEl.textContent = "Start 25 Breaths";
      } else if (stage === 1) {
        stageEl.textContent = "Breaths";
        displayEl.textContent = breathCount;
        buttonEl.textContent = "Next (Hold Breath)";
      } else if (stage === 2) {
        stageEl.textContent = "Hold Breath";
        displayEl.textContent = timeElapsed + "s";
        buttonEl.textContent = "Stop Timer";
      } else if (stage === 3) {
        stageEl.textContent = "Result";
        displayEl.textContent = timeElapsed + "s";
        buttonEl.textContent = "Next Round";
      }
    }

    function startBreaths() {
      breathCount = 25;
      displayEl.textContent = breathCount;
      const interval = setInterval(() => {
        breathCount--;
        displayEl.textContent = breathCount;
        if (breathCount <= 0) {
          clearInterval(interval);
          stage = 2;
          startHold();
        }
      }, 1500); // ~1.5s per breath (vari mainīt)
    }

    function startHold() {
      timeElapsed = 0;
      timer = setInterval(() => {
        timeElapsed++;
        displayEl.textContent = timeElapsed + "s";
      }, 1000);
    }

    function stopHold() {
      clearInterval(timer);
    }

    buttonEl.addEventListener("click", () => {
      if (stage === 0) {
        stage = 1;
        startBreaths();
      } else if (stage === 1) {
        stage = 2;
        startHold();
      } else if (stage === 2) {
        stage = 3;
        stopHold();
      } else if (stage === 3) {
        stage = 0;
      }
      updateUI();
    });

    // Touch-friendly
    buttonEl.addEventListener("touchstart", (e) => {
      e.preventDefault();
      buttonEl.click();
    });

    updateUI();
  </script>
</body>
</html>

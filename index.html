<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breath Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #stage {
      font-size: 2em;
      margin-top: 20px;
    }

    #display {
      font-size: 3em;
      margin: 20px 0;
    }

    #mainButton {
      width: 100vw;
      height: 100vw;
      max-width: 600px;
      max-height: 600px;
      font-size: 1.8em;
      border: none;
      border-radius: 30px; /* 👈 noapaļoti stūri */
      background: #28a745;
      color: white;
      margin: 20px auto;
      display: block;
    }
    #mainButton:active {
      background: #218838;
    }

    #bestTime, #globalTimer {
      margin-top: 15px;
      font-size: 1.5em;
    }

    #saveButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: #fff;
    }
    #saveButton:active {
      background: #0056b3;
    }

    #bestOfBest {
      margin-top: 30px;
      font-size: 1.5em;
      color: white; /* 👈 baltā krāsā */
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h1>Breathing App</h1>
  <div id="stage">Ready</div>
  <div id="display">–</div>
  
  <button id="mainButton">Start 25 Breaths</button>
  
  <div id="bestTime">Best Time: –</div>
  <button id="saveButton">Save Best</button>

  <div id="bestOfBest">
    <h2>Best of the Best (Top 3)</h2>
    <ul id="topList"></ul>
  </div>

  <div id="globalTimer">Total: 00:00:00</div>

  <script>
    let stage = 0; // 0=idle, 1=breaths, 2=hold, 3=result
    let breathCount = 25;
    let round = 0;
    let timer = null;
    let timeElapsed = 0;
    let globalSeconds = 0;
    let globalTimer = null;
    let bestTime = 0;
    let topResults = [];

    const stageEl = document.getElementById("stage");
    const displayEl = document.getElementById("display");
    const buttonEl = document.getElementById("mainButton");
    const bestTimeEl = document.getElementById("bestTime");
    const saveBtn = document.getElementById("saveButton");
    const topList = document.getElementById("topList");
    const globalTimerEl = document.getElementById("globalTimer");

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2, "0");
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    function updateUI() {
      if (stage === 0) {
        stageEl.textContent = "Ready";
        displayEl.textContent = breathCount;
        buttonEl.textContent = "Start " + breathCount + " Breaths";
      } else if (stage === 1) {
        stageEl.textContent = "Breaths";
        displayEl.textContent = breathCount;
        buttonEl.textContent = "Next (Hold Breath)";
      } else if (stage === 2) {
        stageEl.textContent = "Hold Breath";
        displayEl.textContent = timeElapsed + "s";
        buttonEl.textContent = "Stop Timer";
      } else if (stage === 3) {
        stageEl.textContent = "Result";
        displayEl.textContent = timeElapsed + "s";
        buttonEl.textContent = "Next Round";
      }
      bestTimeEl.textContent = bestTime > 0 ? `Best Time: ${bestTime}s` : "Best Time: –";
    }

    function startBreaths() {
      // statisks skaits, tikai rāda
      displayEl.textContent = breathCount;
    }

    function startHold() {
      timeElapsed = 0;
      timer = setInterval(() => {
        timeElapsed++;
        displayEl.textContent = timeElapsed + "s";
      }, 1000);
    }

    function stopHold() {
      clearInterval(timer);
      if (timeElapsed > bestTime) {
        bestTime = timeElapsed;
      }
    }

    buttonEl.addEventListener("click", () => {
      if (stage === 0) {
        round++;
        if (round > 1) breathCount += 5;
        stage = 1;
        if (!globalTimer) {
          globalTimer = setInterval(() => {
            globalSeconds++;
            globalTimerEl.textContent = "Total: " + formatTime(globalSeconds);
          }, 1000);
        }
        startBreaths();
      } else if (stage === 1) {
        stage = 2;
        startHold();
      } else if (stage === 2) {
        stage = 3;
        stopHold();
      } else if (stage === 3) {
        stage = 0;
      }
      updateUI();
    });

    saveBtn.addEventListener("click", () => {
      if (timeElapsed > 0) {
        topResults.push(timeElapsed);
        topResults.sort((a, b) => b - a);
        if (topResults.length > 3) topResults = topResults.slice(0, 3);

        topList.innerHTML = "";
        topResults.forEach((t, i) => {
          const li = document.createElement("li");
          li.textContent = `${i+1}. ${t}s`;
          topList.appendChild(li);
        });
      }
    });

    // Touch-friendly
    buttonEl.addEventListener("touchstart", (e) => {
      e.preventDefault();
      buttonEl.click();
    });

    updateUI();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breath Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #stage {
      font-size: 2em;
      margin-top: 20px;
    }
    #display {
      font-size: 3em;
      margin: 15px 0;
    }
    #mainButton {
      width: 100vw;
      height: 100vw;
      max-width: 600px;
      max-height: 600px;
      font-size: 1.8em;
      border: none;
      border-radius: 0;
      background: #28a745;
      color: white;
      margin: 0 auto;
      display: block;
    }
    #mainButton:active {
      background: #218838;
    }
    #saveButton {
      width: 80%;
      max-width: 300px;
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: #007bff;
      color: white;
      margin: 20px auto;
      display: none;
    }
    #saveButton:active {
      background: #0069d9;
    }
    #info {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #totalTime {
      color: #0f0;
      margin: 5px 0;
    }
    #bestTime {
      color: #0ff;
      margin: 5px 0;
    }
    #topScores {
      margin-top: 20px;
    }
    #topScores h2 {
      color: #fff;
      margin-bottom: 10px;
    }
    #topScores ol {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.3em;
      color: #fff;
    }
    #topScores li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Breathing App</h1>
  <div id="stage">Ready</div>
  <div id="display">–</div>
  <button id="mainButton">Start</button>
  <button id="saveButton">Save Best</button>

  <div id="info">
    <div id="totalTime">Total: 00:00:00</div>
    <div id="bestTime">Best: –</div>
  </div>

  <div id="topScores">
    <h2>Best of the Best (Top 3)</h2>
    <ol id="topList"></ol>
  </div>

  <script>
    let stage = 0;
    let baseBreaths = 25;
    let currentBreaths = baseBreaths;
    let holdTimer = null;
    let timeElapsed = 0;
    let totalSeconds = 0;
    let bestTime = 0;
    let totalTimer = null;
    let totalRunning = false;
    let topScores = JSON.parse(localStorage.getItem("topScores")) || [];

    const stageEl = document.getElementById("stage");
    const displayEl = document.getElementById("display");
    const buttonEl = document.getElementById("mainButton");
    const saveBtn = document.getElementById("saveButton");
    const totalTimeEl = document.getElementById("totalTime");
    const bestTimeEl = document.getElementById("bestTime");
    const topList = document.getElementById("topList");

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2,"0");
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2,"0");
      const s = String(sec % 60).padStart(2,"0");
      return `${h}:${m}:${s}`;
    }

    function updateUI() {
      if (stage === 0) {
        stageEl.textContent = "Ready";
        displayEl.textContent = "–";
        buttonEl.textContent = `Start (${currentBreaths} Breaths)`;
        saveBtn.style.display = "none";
      } else if (stage === 1) {
        stageEl.textContent = "Breaths";
        displayEl.textContent = currentBreaths + " breaths";
        buttonEl.textContent = "Next (Hold Breath)";
        saveBtn.style.display = "none";
      } else if (stage === 2) {
        stageEl.textContent = "Hold Breath";
        displayEl.textContent = timeElapsed + "s";
        buttonEl.textContent = "Stop Timer";
        saveBtn.style.display = "none";
      } else if (stage === 3) {
        stageEl.textContent = "Result";
        displayEl.textContent = timeElapsed + "s";
        buttonEl.textContent = "Next Round";
        saveBtn.style.display = "block";
      }
      totalTimeEl.textContent = "Total: " + formatTime(totalSeconds);
      bestTimeEl.textContent = bestTime > 0 ? "Best: " + bestTime + "s" : "Best: –";
      renderTopScores();
    }

    function startHold() {
      timeElapsed = 0;
      holdTimer = setInterval(() => {
        timeElapsed++;
        displayEl.textContent = timeElapsed + "s";
      }, 1000);
    }

    function stopHold() {
      clearInterval(holdTimer);
      if (timeElapsed > bestTime) {
        bestTime = timeElapsed;
      }
    }

    function startTotalTimer() {
      if (!totalRunning) {
        totalRunning = true;
        totalTimer = setInterval(() => {
          totalSeconds++;
          totalTimeEl.textContent = "Total: " + formatTime(totalSeconds);
        }, 1000);
      }
    }

    function saveScore() {
      topScores.push(timeElapsed);
      topScores.sort((a,b) => b - a);
      topScores = topScores.slice(0, 3);
      localStorage.setItem("topScores", JSON.stringify(topScores));
      renderTopScores();
    }

    function renderTopScores() {
      topList.innerHTML = "";
      topScores.forEach((score, i) => {
        const li = document.createElement("li");
        li.textContent = `#${i+1}: ${score}s`;
        topList.appendChild(li);
      });
    }

    buttonEl.addEventListener("click", () => {
      if (stage === 0) {
        startTotalTimer();
        stage = 1;
      } else if (stage === 1) {
        stage = 2;
        startHold();
      } else if (stage === 2) {
        stage = 3;
        stopHold();
      } else if (stage === 3) {
        stage = 0;
        currentBreaths += 5;
      }
      updateUI();
    });

    saveBtn.addEventListener("click", () => {
      saveScore();
      saveBtn.style.display = "none";
    });

    // Touch-friendly
    buttonEl.addEventListener("touchstart", (e) => {
      e.preventDefault();
      buttonEl.click();
    });
    saveBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      saveBtn.click();
    });

    updateUI();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breath Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #stage {
      font-size: 2em;
      margin-top: 30px;
    }
    #display {
      font-size: 3em;
      margin: 20px 0;
    }
    #info {
      margin-top: 30px;
      font-size: 1.3em;
    }
    #totalTime {
      color: #0f0;
      margin-bottom: 10px;
    }
    #bestTime {
      color: #0ff;
      margin-bottom: 10px;
    }
    #mainButton {
      width: 40%;
      aspect-ratio: 1 / 2; /* platums : augstums = 1:2 */
      font-size: 2em;
      border: none;
      border-radius: 20px;
      background: #28a745;
      color: white;
      margin-top: 20px;
    }
    #mainButton:active {
      background: #218838;
    }
    #saveBest {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
    }
    #saveBest:active {
      background: #0056b3;
    }
    #bestOfBest {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff0;
    }
  </style>
</head>
<body>
  <h1>Breathing App</h1>
  <div id="stage">Ready</div>
  <div id="display">–</div>

  <button id="mainButton">Start</button>
  <button id="saveBest">Save</button>

  <div id="info">
    <div id="totalTime">Total: 00:00:00</div>
    <div id="bestTime">Best: –</div>
    <div id="bestOfBest">Best of the Best:<br>–</div>
  </div>

  <script>
    let stage = 0; // 0 = idle, 1 = breaths, 2 = hold, 3 = result
    let baseBreaths = 25;
    let currentBreaths = baseBreaths;
    let holdTimer = null;
    let timeElapsed = 0;
    let totalSeconds = 0;
    let bestTime = 0;
    let totalTimer = null;
    let totalRunning = false;
    let bestOfBest = [];

    const stageEl = document.getElementById("stage");
    const displayEl = document.getElementById("display");
    const buttonEl = document.getElementById("mainButton");
    const totalTimeEl = document.getElementById("totalTime");
    const bestTimeEl = document.getElementById("bestTime");
    const saveBestBtn = document.getElementById("saveBest");
    const bestOfBestEl = document.getElementById("bestOfBest");

    // ---- LOAD BEST TIME FROM localStorage ----
    if (localStorage.getItem("bestTime")) {
      bestTime = parseInt(localStorage.getItem("bestTime"), 10);
    }
    if (localStorage.getItem("bestOfBest")) {
      bestOfBest = JSON.parse(localStorage.getItem("bestOfBest"));
    }

    function formatTime(sec) {
      const h = String(Math.floor(sec / 3600)).padStart(2,"0");
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2,"0");
      const s = String(sec % 60).padStart(2,"0");
      return `${h}:${m}:${s}`;
    }

    function renderBestOfBest() {
      if (bestOfBest.length === 0) {
        bestOfBestEl.innerHTML = "Best of the Best:<br>–";
      } else {
        bestOfBestEl.innerHTML = "Best of the Best:<br>" + bestOfBest.join("s<br>") + "s";
      }
    }

    function updateUI() {
      if (stage === 0) {
        stageEl.textContent = "Ready";
        displayEl.textContent = "–";
        buttonEl.textContent = `Start (${currentBreaths} Breaths)`;
      } else if (stage === 1) {
        stageEl.textContent = "Breaths";
        displayEl.textContent = currentBreaths + " breaths";
        buttonEl.textContent = "Next (Hold Breath)";
      } else if (stage === 2) {
        stageEl.textContent = "Hold Breath";
        displayEl.textContent = timeElapsed + "s";
        buttonEl.textContent = "Stop Timer";
      } else if (stage === 3) {
        stageEl.textContent = "Result";
        displayEl.textContent = timeElapsed + "s";
        buttonEl.textContent = "Next Round";
      }
      totalTimeEl.textContent = "Total: " + formatTime(totalSeconds);
      bestTimeEl.textContent = bestTime > 0 ? "Best: " + bestTime + "s" : "Best: –";
      renderBestOfBest();
    }

    function startHold() {
      timeElapsed = 0;
      holdTimer = setInterval(() => {
        timeElapsed++;
        displayEl.textContent = timeElapsed + "s";
      }, 1000);
    }

    function stopHold() {
      clearInterval(holdTimer);
      if (timeElapsed > bestTime) {
        bestTime = timeElapsed;
        localStorage.setItem("bestTime", bestTime); // save best
      }
    }

    function startTotalTimer() {
      if (!totalRunning) {
        totalRunning = true;
        totalTimer = setInterval(() => {
          totalSeconds++;
          totalTimeEl.textContent = "Total: " + formatTime(totalSeconds);
        }, 1000);
      }
    }

    buttonEl.addEventListener("click", () => {
      if (stage === 0) {
        startTotalTimer();
        stage = 1;
      } else if (stage === 1) {
        stage = 2;
        startHold();
      } else if (stage === 2) {
        stage = 3;
        stopHold();
      } else if (stage === 3) {
        stage = 0;
        currentBreaths += 5; // nākamajam raundam +5
      }
      updateUI();
    });

    // Save best to "Best of the Best"
    saveBestBtn.addEventListener("click", () => {
      if (timeElapsed > 0) {
        bestOfBest.push(timeElapsed);
        bestOfBest.sort((a,b) => b - a); // lielākie augšā
        localStorage.setItem("bestOfBest", JSON.stringify(bestOfBest));
        renderBestOfBest();
      }
    });

    // Touch-friendly
    buttonEl.addEventListener("touchstart", (e) => {
      e.preventDefault();
      buttonEl.click();
    });
    saveBestBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      saveBestBtn.click();
    });

    updateUI();
  </script>
</body>
</html>
